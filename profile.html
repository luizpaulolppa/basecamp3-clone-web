    <style>
        body {
            margin: 0px;
            padding: 0px;
            background-color: #f6f2ef;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 3px 5px 3px 5px;
            position: fixed;
            width: 100%;
            background-color: #f6f2ef;
        }

        .logo-home {
            width: 35px;
            height: 30px;
            cursor: pointer;
        }

        .logo-item-nav {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        .items-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .item-nav {
            display: flex;
            align-items: center;
            padding: 10px 10px 10px 10px;
        }

        .item-nav-menu {
            height: 30px;
            width: 30px;
            background-color: blueviolet;
            border-radius: 15px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .container-panel {
            display: flex;
            justify-content: center;
            padding: 52px 5px 20px 5px;
        }

        .panel {
            max-width: 425px;
            width: 100%;
            margin-top: 70px;
        }

        .panel-card {
            box-shadow: 0 -1px 10px rgba(0, 0, 0, 0.05), 0 1px 4px rgba(0, 0, 0, 0.1), 0 10px 30px #f3ece8;
            border-radius: 0.2em 0.2em 0 0;
            background-color: #fff;
        }

        .box-photo-profile {
            display: flex;
            justify-content: center;
            position: relative;
            top: -20px;
        }

        .photo-profile {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 128px;
            width: 128px;
            background-color: blueviolet;
            border-radius: 64px;
            font-size: 40px;
            color: #fff;
        }

        .btn-upload-photo {
            cursor: pointer;
            height: 32px;
            width: 120px;
            border: 1px solid #d9d9d9;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 13px;
        }

        .box-btn-upload-photo {
            display: flex;
            justify-content: center;
            position: relative;
            top: -10px;
        }

        .box-form {
            padding: 10px 30px 40px 30px;
        }

        .btn-save {
            background-color: #2da562;
            border-color: #2da562;
            border: 1px solid #d9d9d9;
            color: #fff;
            display: inline-block;
            padding: 0.5em 1em;
            border-radius: 1.5em;
            width: 100%;
        }
    </style>
