    <style>
        body {
            margin: 0px;
            padding: 0px;
            background-color: #f6f2ef;
        }

        .container-login {
            display: grid;
            justify-content: center;
            align-items: center;
        }

        .card-login {
            width: 450px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 6px;
            box-shadow: 0 -1px 10px rgba(0, 0, 0, 0.05), 0 1px 4px rgba(0, 0, 0, 0.1), 0 10px 30px #f3ece8;
        }

        .img-logo {
            height: 70px;
            width: 70px;
        }

        .title-card {
            display: flex;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
        }

        .btn-create-new-account {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #bfbfbf;
            border-color: rgba(0, 0, 0, 0.15);
            border-radius: 5px;
            height: 48px;
            cursor: pointer;
            margin: 20px 0px 20px 0px;
        }

        .separator-text {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        hr {
            width: 25%;
        }

        .btn-log-in {
            background-color: #2da562;
            border-color: #2da562;
            border: 1px solid #d9d9d9;
            color: #fff;
            display: inline-block;
            padding: 0.5em 1em;
            border-radius: 5px;
            width: 100%;
            height: 48px;
        }

        .container-img-logo {
            display: flex;
            justify-content: center;
            padding-top: 40px;
            padding-bottom: 10px;
        }

        .center-text-forgot-password {
            text-align: center;
            padding-top: 20px;
        }
    </style>
</head>

<body>

    <div class="container-login">
        <div class="container-img-logo">
            <img class="img-logo"
                src="https://launchpad-asset2.37signals.com/assets/brand-wrapper-backgrounds/paperclip-logo-349bf403c234be9d67457f2825054e138f6d54affe467717f3da909cab741cba.svg" />
        </div>
        <div class="card-login">
            <div class="title-card">Log in to Basecamp</div>
            <div class="btn-create-new-account">Create new account</div>
            <div class="separator-text">
                <hr>
                Or, use my email address
                <hr>
            </div>
            <div class="form-group">
                <label for="name">Email or username</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="name">
            </div>
            <button class="btn-log-in">Log in</button>
        </div>
        <a class="center-text-forgot-password" href="">Forgot your password?</a>
    </div>

</body>
