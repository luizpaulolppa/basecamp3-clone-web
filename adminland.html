    <style>
        body {
            margin: 0px;
            padding: 0px;
            background-color: #f6f2ef;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 3px 5px 3px 5px;
            position: fixed;
            width: 100%;
            background-color: #f6f2ef;
        }

        .logo-home {
            width: 35px;
            height: 30px;
            cursor: pointer;
        }

        .logo-item-nav {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        .items-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .item-nav {
            display: flex;
            align-items: center;
            padding: 10px 10px 10px 10px;
        }

        .item-nav-menu {
            height: 30px;
            width: 30px;
            background-color: blueviolet;
            border-radius: 15px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .container-panel {
            display: flex;
            justify-content: center;
            padding: 52px 5px 20px 5px;
        }

        .panel {
            max-width: 900px;
            width: 100%;
        }

        .panel-card {
            box-shadow: 0 -1px 10px rgba(0, 0, 0, 0.05), 0 1px 4px rgba(0, 0, 0, 0.1), 0 10px 30px #f3ece8;
            border-radius: 0.2em 0.2em 0 0;
            background-color: #fff;
            background-image: url(https://bc3-production-assets-cdn.basecamp-static.com/assets/adminland/adminland_bg-97b7840680fa0722709531c4fd307f4e49486e811048c63900c2a17a0608ae85.png);
            background-size: contain;
            background-repeat: no-repeat;
        }

        .container-adminland-title {
            display: flex;
            padding: 50px 60px 50px 60px;
            align-items: center;
        }

        .adminland-key {
            height: 45px;
            width: 45px;
            transform: rotate(-135deg);
        }

        .title-adminland {
            font-size: 30px;
            font-weight: bold;
            margin: 0px;
        }

        .subtitle-adminland {
            font-size: 16px;
            margin: 0px;
        }

        .container-adminland-itens {
            padding: 0px 100px 40px 100px;
        }

        .title-administrator {
            font-size: 25px;
            font-weight: bold;
            margin: 0px;
        }

        .box-administrator {
            display: flex;
            align-items: center;
        }

        .avatar-admin {
            height: 32px;
            width: 32px;
            background-color: blueviolet;
            border-radius: 16px;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 5px;
        }
    </style>
</head>

<body>

    <nav>
        <img class="logo-home" src="https://help.basecamp.com/images/logo-bc.png" />

        <div class="items-nav">
            <div class="item-nav">
                <img class="logo-item-nav"
                    src="https://bc3-production-assets-cdn.basecamp-static.com/assets/icons/nav/home-c921c7a5ea43e9ca5f53878b71ceb4b4a086cfc51bb40a3e0dab5e82c20d909f.svg" />
                <strong>Home</strong>
            </div>
            <div class="item-nav">
                <img class="logo-item-nav"
                    src="https://bc3-production-assets-cdn.basecamp-static.com/assets/icons/nav/pings-dc50fb471ed61083d8840658a9a22b49774764d2225b90aca2bfc9a94960729a.svg" />
                <strong>Pings</strong>
            </div>
            <div class="item-nav">
                <img class="logo-item-nav"
                    src="https://bc3-production-assets-cdn.basecamp-static.com/assets/icons/nav/inbox-01cf9aad826a47109f288d7f0a1ff3a9dab584abf8353526aa4754d7e532db00.svg" />
                <strong>Hey!</strong>
            </div>
            <div class="item-nav">
                <img class="logo-item-nav"
                    src="https://bc3-production-assets-cdn.basecamp-static.com/assets/icons/nav/activity-73734455698459c6f2507a2e011bc3c7af6a47f81a30c2d9530c8d5b6fd87448.svg" />
                <strong>Activity</strong>
            </div>
            <div class="item-nav">
                <img class="logo-item-nav"
                    src="https://bc3-production-assets-cdn.basecamp-static.com/assets/icons/nav/my-stuff-ecda53a4fff4b55d7ca244d1d67dd99ae1b3a674722dc2ebefad7fa11f3ce490.svg" />
                <strong>My Stuff</strong>
            </div>
            <div class="item-nav">
                <img class="logo-item-nav"
                    src="https://bc3-production-assets-cdn.basecamp-static.com/assets/icons/nav/search-8fa21ccc7a917cdfc05b14d6a95b40bcc0fd6c30af0ec78c24fe90c6a298d8f4.svg" />
                <strong>Find</strong>
            </div>
        </div>

        <div class="item-nav-menu">LP</div>
    </nav>

    <div class="container-panel">
        <div class="panel">
            <div class="panel-card">
                <div class="container-adminland-title">
                    <img class="adminland-key"
                        src="https://bc3-production-assets-cdn.basecamp-static.com/assets/icons/basecamp_key_reversed-68613d46b98211b201e3a264c91b0a6adedf121cce10595a8010698ef1bab28d.png">
                    <div>
                        <p class="title-adminland">Adminland</p>
                        <p class="subtitle-adminland">Manage your Basecamp account</p>
                    </div>
                </div>
                <div class="container-adminland-itens">
                    <p class="title-administrator">Administrators</p>
                    <div class="box-administrator">
                        <div class="avatar-admin">LP</div>
                        Luiz Paulo
                    </div>
                </div>
            </div>
        </div>
    </div>
